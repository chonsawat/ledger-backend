<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ledger - Detail (Update)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia.licdn.com%2Fdms%2Fimage%2Fv2%2FD5603AQGAQqitwr4ukQ%2Fprofile-displayphoto-shrink_200_200%2Fprofile-displayphoto-shrink_200_200%2F0%2F1720034841893%3Fe%3D2147483647%26v%3Dbeta%26t%3D1f9mT2x42_Un6g3P4iM57IdU8A0gU5lkvSEIJP3aq3w&f=1&nofb=1&ipt=7d7bdfc2c166b613e11d3432f0092f6e3893cd102deeb96782f5d0837925159e">
</head>
<body>
    <div class="flex flex-col items-center">
        <div class="flex">
            <p class="header mt-2 text-border text-xl">Ledger</p>
            <p class="mt-2 mx-2 p-[5px] rounded rounded-l bg-orange-500 text-white">UPDATE</p>
        </div>
    </div>
    <h1>Welcome to update</h1>
    <div>
        <form action="#" th:action="@{/ledger/update/save}" th:object="${ledger}" method="POST" class="border rounded rounded-xl ml-2 mr-4">
            <div class="hidden-content">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{currency_type}">
            </div>
            <div class="flex my-2 mx-2">
                <p class="mr-2">Date: </p>
                <input type="text" th:field="*{date}" placeholder="Date" class="border rounded rounded-sm">
                <br />
            </div>
            <div class="flex my-2 mx-2">
                <p class="mr-2">Description: </p>
                <input type="text" th:field="*{description}" placeholder="Description" class="border rounded rounded-sm">
                <br />
            </div>
            <div class="flex my-2 mx-2">
                <p class="mr-2">Credit Account: </p>
                <input type="text" th:field="*{credit_account}" placeholder="Credit Account" class="border rounded rounded-sm">
                <br />
            </div>
            <div class="flex my-2 mx-2">
                <p class="mr-2">Credit Amount: </p>
                <input type="text" th:field="*{credit_amount}" placeholder="Credit Amount" class="border rounded rounded-sm">
                <br />
            </div>
            <div class="flex my-2 mx-2">
                <p class="mr-2">Debit Account: </p>
                <input type="text" th:field="*{debit_account}" placeholder="Debit Account" class="border rounded rounded-sm">
                <br />
            </div>
            <div class="flex my-2 mx-2">
                <p class="mr-2">Debit Amount: </p>
                <input type="text" th:field="*{debit_amount}" placeholder="Debit Amount" class="border rounded rounded-sm">
                <br />
            </div>
            <div class="flex my-2 mx-2">
                <p class="mr-2">Total Credit Balance: </p>
                <input type="text" th:field="*{total_credit_balance}" placeholder="Total Credit Balance" class="border rounded rounded-sm">
                <br />
            </div>
            <div class="flex my-2 mx-2">
                <p class="mr-2">Total Debit Balance: </p>
                <input type="text" th:field="*{total_debit_balance}" placeholder="Total Debit Balance" class="border rounded rounded-sm">
                <br />
            </div>
            <div class="mb-3 mx-3">
                <button class="hover:cursor-pointer hover:bg-lime-700 rounded rounded-xl bg-lime-500 text-white px-5 py-1" type="submit">Update</button>
                <a class="hover:cursor-pointer hover:bg-red-700 rounded rounded-xl bg-red-500 text-white px-5 py-1.25 ml-2" th:href="@{/ledger}">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
